<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Music Studio</title>
</head>
<body>
    <div class="centered">Music_Studio</div>
    <div class="container">
        <div class="header">
            <h2>Log In</h2>
        </div>
        <form id="form" class="form">
            
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="user@xyz.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
           
            <button>Login</button>
            <p>dont have account ?<a href="index.html">sign_up</a></p>

        </form>
    </div>
    
    
   
    <script src="login.js"></script>
</body>
</html>
