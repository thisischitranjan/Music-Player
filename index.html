<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Music Studio</title>
</head>
<body>
    <div class="centered">Music_Studio</div>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form method ="post"id="form" class="form" name="google-sheet">
            <div class="form-control">
                <label for="username">Username</label>
                <input name="Username" value="" type="text" placeholder="username" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input  name="Email" value="" type="email" placeholder="user@xyz.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Password">Password</label>
                <input  name="Password" value="" type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Password check</label>
                <input name="Password2" value="" type="password" placeholder="Confirm password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>sign_up</button>
            <p>Already have account ?<a href="login.html">log_in</a></p>
    
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
